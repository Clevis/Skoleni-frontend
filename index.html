					#### Každý element či vlastnost elementu má svůj definovaný význam

					// Generation of classes for image sprites based on $count @Mobilove
					$i: $count
					@while $i > 0
						._i#{$i}
							background-position: (-$i*100 + 100%) 0
						$i: $i - 1
					```

					.performers ._i7 {background-position:-600% 0}
